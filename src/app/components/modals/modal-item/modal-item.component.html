<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="close()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Item</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <img [src]="item.image[0]?.url ? item.image[0].url : 'https://kupper-995ca.web.app/assets/images/loading.webp' " />
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.category}}
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-select interface="action-sheet" placeholder="Quantity" [(ngModel)]="quantity">
        <ion-select-option [value]="quan" *ngFor="let quan of [1,2,3,4,5,6,7,8,9]">{{quan}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Unit</ion-label>
      <ion-select [interfaceOptions]="customOptions" interface="action-sheet" placeholder="Unit" [(ngModel)]="unit">
        <ion-select-option [value]="unit" *ngFor="let unit of item.unit">{{unit}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Observation</ion-label>
      <ion-input placeholder="Write observation about this item" [(ngModel)]="observation"></ion-input>
    </ion-item>
    <ion-item button color="success" [disabled]="!unit || !quantity" (click)="addToCart()">
      <ion-label>Add to cart</ion-label>
    </ion-item>
    <ion-item button color="danger" (click)="removeToCart()" *ngIf="canRemove">
      <ion-label>Remove item</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
