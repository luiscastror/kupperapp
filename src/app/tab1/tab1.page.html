<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end" style="padding-right: 10px;">
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-searchbar show-clear-button="always" [debounce]="500" animated="true" placeholder="Search" (ionChange)="handleChange($event)"></ion-searchbar>
  <ion-item *ngFor="let item of results" (click)="openModal(item)">
    <ion-thumbnail slot="start">
      <img [src]="item.image[0]?.url ? item.image[0].url : 'https://kupper-995ca.web.app/assets/images/loading.webp' " />
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <h3>{{item.name}}</h3>
      <p>{{item.category}}</p>
    </ion-label>
  </ion-item>
</ion-content>
