<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Header</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of items">
    <img [src]="item.image[0]?.url ? item.image[0].url : 'https://kupper-995ca.web.app/assets/images/loading.webp' " />
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{item.category}}</p>
      <p>{{item.unit}}</p>
    </ion-card-content>

    <ion-button fill="clear" (click)="addCart(item)">Action 1</ion-button>
    <ion-button fill="clear" (click)="addCart(item)">Action 2</ion-button>
  </ion-card>



</ion-content>
